---
expeditor:
  cached_folders:
    - vendor
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-specs-ruby-2.5
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:2.5
- label: run-specs-ruby-2.6
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:2.6
- label: run-specs-ruby-2.7
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:2.7
- label: run-specs-ruby-3.0
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:3.0
- label: run-specs-ruby-3.1
  command:
    - .expeditor/run_linux_tests.sh rake
  expeditor:
    executor:
      docker:
        image: ruby:3.1
- label: run-specs-ruby-2.6-windows
  command:
    - /workdir/.expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      docker:
        environment:
          - BUILDKITE
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:2.6
- label: run-specs-ruby-2.7-windows
  command:
    - /workdir/.expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      docker:
        environment:
          - BUILDKITE
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:2.7
- label: run-specs-ruby-3.0-windows
  command:
    - /workdir/.expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      docker:
        environment:
          - BUILDKITE
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:3.0
- label: run-specs-ruby-3.1-windows
  command:
    - /workdir/.expeditor/buildkite/verify.ps1
  expeditor:
    executor:
      docker:
        environment:
          - BUILDKITE
        host_os: windows
        shell: ["powershell", "-Command"]
        image: rubydistros/windows-2019:3.1
